owcs: 1.0.0
info:
  title: reactUserCard
  version: 1.0.0
components:
  webComponents:
    product-search-webpack-element:
      tagName: product-search-webpack-element
      module: ./ProductSearchWidget
      events:
        PRODUCT_SELECT:
          type: CustomEvent
          payload:
            type: object
            properties:
              searchTerm:
                type: string
              productDetail:
                type: any
            required:
              - searchTerm
              - productDetail
        NO_INSTRUMENT_FOUND:
          type: CustomEvent
          payload:
            type: boolean
        NO_INSTRUMENT_MESSAGE_ACTION:
          type: CustomEvent
runtime:
  bundler:
    name: webpack
    moduleFederation:
      remoteName: reactUserCard
      libraryType: var
      exposes:
        ./ProductSearchWidget: ./src/ProductSearch.wc.tsx
