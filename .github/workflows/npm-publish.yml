# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

on:
  release:
    types: [created]

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm run build
      - run: pnpm test

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm run build

      # Publish each package individually with unified version
      # Trusted publishing uses OIDC (id-token: write permission) - no NPM_TOKEN needed
      # The --provenance flag enables attestation and verifiable builds
      - name: Publish @owcs/schemas
        run: pnpm publish --no-git-checks --provenance --access public
        working-directory: ./packages/schemas

      - name: Publish @owcs/api
        run: pnpm publish --no-git-checks --provenance --access public
        working-directory: ./packages/api

      - name: Publish @owcs/cli
        run: pnpm publish --no-git-checks --provenance --access public
        working-directory: ./packages/cli
