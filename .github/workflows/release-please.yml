on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.MY_RELEASE_PLEASE_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
      
      # Checkout code if releases were created
      - uses: actions/checkout@v4
        if: ${{ steps.release.outputs.releases_created }}
      
      # The action automatically creates tags and GitHub releases when PR merges
      # You can add additional steps here like triggering npm publish
      
      # Optional: Trigger npm publish workflow
      - name: Trigger npm publish
        if: ${{ steps.release.outputs.releases_created }}
        run: echo "Releases created, npm-publish workflow will trigger via release event"
