owcs: 1.0.0
info:
  title: reactUserCardVite
  version: 1.0.0
components:
  webComponents:
    comprehensive-example-element:
      tagName: comprehensive-example-element
      props:
        schema:
          type: object
          properties:
            userName:
              type: string
            isActive:
              type: boolean
            theme:
              type: string
              enum:
                - light
                - dark
                - auto
            status:
              type: string
              enum:
                - idle
                - loading
                - success
                - error
            config:
              type: object
              properties:
                endpoint:
                  type: string
                timeout:
                  type: number
                retry:
                  type: boolean
                headers:
                  type: object
              required:
                - endpoint
                - timeout
            user:
              type: object
              properties:
                id:
                  type: number
                name:
                  type: string
                email:
                  type: string
                roles:
                  type: array
                  items:
                    type: string
              required:
                - id
                - name
                - email
                - roles
            onHover:
              type: object
            settings:
              type: object
              properties:
                display:
                  type: object
                  properties:
                    showHeader:
                      type: boolean
                    showFooter:
                      type: boolean
                behavior:
                  type: object
                  properties:
                    autoSave:
                      type: boolean
                    interval:
                      type: number
      events:
        userAction:
          type: CustomEvent
          payload:
            type: object
            properties:
              action:
                type: string
              payload:
                type: any
              timestamp:
                type: number
            required:
              - action
              - payload
              - timestamp
        dataLoad:
          type: CustomEvent
          payload:
            type: object
            properties:
              data:
                type: array
                items:
                  type: any
              count:
                type: number
            required:
              - data
              - count
        error:
          type: CustomEvent
          payload:
            type: object
            properties:
              message:
                type: string
              stack:
                type: string
            required:
              - message
              - stack
        hover:
          type: CustomEvent
    product-search-vite-element:
      tagName: product-search-vite-element
      module: ./ProductSearchWidget
      props:
        schema:
          type: object
          properties:
            data:
              type: object
              properties:
                pattern:
                  type: string
                showEmptyMessage:
                  type: boolean
                onlyShowOfferedUniverse:
                  type: boolean
                bookingCenter:
                  type: string
                hideGridWhenEmpty:
                  type: boolean
                emptyMessageActionTitle:
                  type: string
                showTradeButton:
                  type: boolean
                allowSetupBmo:
                  type: boolean
            onProductSelect:
              type: object
            onNoInstrumentFound:
              type: object
            noInstrumentFoundMessageAction:
              type: object
            productTypeChanged:
              type: object
          required:
            - data
      events:
        PRODUCT_SELECT:
          type: CustomEvent
          payload:
            type: object
            properties:
              searchTerm:
                type: string
              productDetail:
                type: object
                properties:
                  assetClass:
                    type: string
                  isAvailableInPsp:
                    type: boolean
                required:
                  - assetClass
                  - isAvailableInPsp
            required:
              - searchTerm
              - productDetail
        NO_INSTRUMENT_FOUND:
          type: CustomEvent
          payload:
            type: boolean
        NO_INSTRUMENT_MESSAGE_ACTION:
          type: CustomEvent
runtime:
  bundler:
    name: vite
    moduleFederation:
      remoteName: reactUserCardVite
      exposes:
        ./ProductSearchWidget: ./src/ProductSearch.wc.tsx
